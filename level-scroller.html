<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Full-Height Scrollable 3-Column Image Grid</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
  }
  .grid {
    height: 100vh;          /* take full viewport height */
    overflow-y: auto;
    overflow-x: hidden;
    padding: 0.5rem;
  }
  .tile {
    aspect-ratio: 1 / 1;    /* keep each tile square */
  }
  .tile img {
    width: 100%;
    height: 100%;
    border-radius: .7rem;
    object-fit: cover;
    display: block;
  }
</style>
</head>
<body>
  <div class="grid">
    <div class="row row-cols-3 g-2">
      <!-- 24 images -->
      <div class="col tile"><img src="https://picsum.photos/seed/1/600/600" alt=""></div>
      <div class="col tile"><img src="https://picsum.photos/seed/2/600/600" alt=""></div>
      <div class="col tile"><img src="https://picsum.photos/seed/3/600/600" alt=""></div>
      <div class="col tile"><img src="https://picsum.photos/seed/4/600/600" alt=""></div>
