<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Game Visitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .grid {
        height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 0.5rem;
      }
      .tile {
        aspect-ratio: 1 / 1;
      }
      .tile img {
        width: 100%;
        height: 100%;
        border-radius: 0.7rem;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark sticky-top border-bottom border-secondary position-relative"
    >
      <div class="container-fluid align-items-center flex-nowrap py-1">
        <button
          class="btn btn-sm text-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mainMenu"
          aria-controls="mainMenu"
          aria-label="Open menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="position-absolute top-50 start-50 translate-middle pe-none z-3"
        >
          <a class="navbar-brand" href="#">Game Visitor</a>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start text-bg-dark"
      tabindex="-1"
      id="mainMenu"
      aria-labelledby="mainMenuLabel"
      data-bs-theme="dark"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mainMenuLabel">Menu</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <nav class="nav flex-column">
          <a
            class="nav-link text-primary"
            href="https://github.com/HunterTTP/game-visitor"
            >GitHub</a
          >
        </nav>
      </div>
    </div>

        <div class="col tile">
          <a href="/level-viewer.html?id=wow-pano">

          </a>
        </div>
        <div class="col tile">
